<div class="auth-container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="auth-card p-4 rounded shadow-sm bg-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-2">Welcome Back</h2>
    <p class="text-center text-muted mb-4">Enter your credentials to access your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" id="username" formControlName="username" class="form-control" />
        </div>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            class="form-control" />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

  </div>
</div>
